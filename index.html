<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/css/main.css">
  <!-- Script -->
  <script src="scripts/script.js" defer></script>
</head>
<body>

  <main class="container">
    <h1 class="sr_only">Time tracking dashboard</h1>

    <div class="dashboard">

      <!-- Header -->
      <div class="dashboard_header">
        <div class="header_avatar">
          <img 
          src="images/image-jeremy.png" 
          alt="avatar image"
          class="avatar_img">
          <p class="avatar_info">Report for <br>
            <span class="avatar_name">Jeremy Robson</span>
          </p>
        </div>
        <div class="header_report_time">
          <button class="time_daily">Daily</button>
          <button class="time_weekly">Weekly</button>
          <button class="time_monthly">Monthly</button>
        </div>
      </div>

      <!-- Components x6 -->

    </div>
  </main>
  
</body>
</html>
